


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekloud Header Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* General Font Settings */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Header Background */
        .custom-header {
            background-color: #1a1e3b;
            /* Deep dark blue based on image */
            padding: 15px 0;
        }

        /* Navbar Layout Overrides */
        .navbar-collapse {
            flex-grow: 0;
            /* Prevents nav from taking full width to help centering */
        }

        /* --- Logo Styling --- */
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            /* Cyan/Blue gradient */
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        /* --- Navigation Links --- */
        .navbar-nav .nav-link {
            color: #ffffff !important;
            /* Force white text */
            font-weight: 500;
            font-size: 0.95rem;
            padding: 8px 16px !important;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #a0d2eb !important;
        }

        /* The 'Active' Pill Shape (Matches 'What We Do') */
        .navbar-nav .nav-link.active-pill {
            background-color: #4facfe;
            /* Light blue background */
            color: #ffffff !important;
            border-radius: 20px;
            /* Pill shape */
            padding: 8px 24px !important;
            /* Extra padding for the pill look */
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* --- Contact CTA Button --- */
        .btn-custom-contact {
            background-color: #4facfe;
            border: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 10px 30px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn-custom-contact:hover {
            background-color: #3b8fc2;
            /* Slightly darker on hover */
            color: white;
        }

        /* --- Mobile Toggle Color --- */
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Responsive adjustments */
        @media (min-width: 992px) {

            /* Ensures the nav links stay perfectly centered relative to the screen, 
       offsetting the width of the logo and contact button */
            .navbar-collapse {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <header class="custom-header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-lg-5">

                <a class="navbar-brand d-flex align-items-center" href="#">
                    <div class="logo-icon me-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4L4 20H20L12 4Z" stroke="white" stroke-width="2" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <span class="logo-text">ekloud</span>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Who We Are</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active-pill" href="#">What We Do</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Industries</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Technologies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Insights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Careers</a>
                        </li>
                    </ul>
                </div>

                <div class="d-none d-lg-block">
                    <a href="#" class="btn btn-custom-contact">CONTACT</a>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
